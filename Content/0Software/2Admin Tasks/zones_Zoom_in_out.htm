        <h3><a name="top"></a>Zoom in/out of a Zone</h3>
        <ul>
            <li>To zoom into a zone, select the <img src="../../Resources/Images/product_images/gui_images/zoom-in-16x16.png" alt="Zoom in icon" /> icon associated with the zone. This allows you to zoom directly to the area of the zone you wish to view.</li>
            <li>To zoom out of the previous display, select the <img src="../../Resources/Images/product_images/gui_images/fotech/mapping/zoomout-button.png" alt="Zoom out icon" /> icon in the <MadCap:variable name="General.Fibre/Fiber" /> Graph display.</li>
        </ul>
